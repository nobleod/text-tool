<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Text Tool</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      /* Darker background */
      background: linear-gradient(135deg, #101014, #23232a);
      font-family: 'Inter', sans-serif;
      color: #f8fafc;
      position: relative;
    }
    canvas#particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1.5rem;
      color: #ffffff;
      letter-spacing: 1px;
      z-index: 1;
    }
    textarea {
      width: 90%;
      max-width: 700px;
      height: 160px;
      padding: 1rem;
      font-size: 1.1rem;
      background-color: #191924;
      color: #f1f5f9;
      border: 1px solid #28283a;
      border-radius: 12px;
      resize: none;
      margin-bottom: 1.5rem;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.4);
      transition: all 0.3s ease;
      z-index: 1;
    }
    textarea:focus {
      background-color: #222233;
      outline: none;
      box-shadow: 0 0 10px #ffffff33;
    }
    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      z-index: 1;
    }
    button {
      background-color: #28283a;
      color: #f1f5f9;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 500;
      transition: all 0.25s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      position: relative;
    }
    button:hover {
      background-color: #35354a;
      color: #ffffff;
      transform: translateY(-2px);
    }
    .copied-feedback {
      position: absolute;
      top: -25px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #38bdf8;
      color: #0f172a;
      padding: 4px 10px;
      border-radius: 6px;
      font-size: 0.85rem;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }
    .show-feedback {
      opacity: 1;
    }
  </style>
</head>
<body>
  <canvas id="particles"></canvas>
  <h1>Text Tool</h1>
  <textarea id="textBox" placeholder="Type your text here..."></textarea>
  <div class="buttons">
    <button onclick="toSentenceCase()">Sentence case</button>
    <button onclick="toLowerCase()">lower case</button>
    <button onclick="toUpperCase()">UPPER CASE</button>
    <button onclick="toCapitalizedCase()">Capitalized Case</button>
    <button onclick="insertDate()">Date</button>
    <button onclick="copyToClipboard(this)">
      Copy
      <span class="copied-feedback">Copied!</span>
    </button>
  </div>

  <script>
    function toSentenceCase() {
      const textArea = document.getElementById('textBox');
      let text = textArea.value.toLowerCase();
      text = text.replace(/([^.!?]*[.!?]*)/g, (sentence) => {
        return sentence.charAt(0).toUpperCase() + sentence.slice(1);
      });
      textArea.value = text.trim();
    }

    function toLowerCase() {
      const textArea = document.getElementById('textBox');
      textArea.value = textArea.value.toLowerCase();
    }

    function toUpperCase() {
      const textArea = document.getElementById('textBox');
      textArea.value = textArea.value.toUpperCase();
    }

    function toCapitalizedCase() {
      const textArea = document.getElementById('textBox');
      let words = textArea.value.toLowerCase().split(' ');
      words = words.map(word => word.charAt(0).toUpperCase() + word.slice(1));
      textArea.value = words.join(' ');
    }

    function copyToClipboard(btn) {
      const textArea = document.getElementById('textBox');
      navigator.clipboard.writeText(textArea.value);
      const feedback = btn.querySelector('.copied-feedback');
      feedback.classList.add('show-feedback');
      setTimeout(() => feedback.classList.remove('show-feedback'), 1000);
    }

    // Date button function: prepend date and dash if not already present.
    function insertDate() {
      const textArea = document.getElementById('textBox');
      const today = new Date();
      const day = String(today.getDate()).padStart(2, '0');
      const month = String(today.getMonth() + 1).padStart(2, '0');
      const year = today.getFullYear();
      const dateString = `${day}-${month}-${year}-`;
      // If the text already starts with today's date and a dash, don't duplicate
      if (!textArea.value.startsWith(dateString)) {
        textArea.value = dateString + textArea.value;
      }
    }

    // Particle background
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    let particlesArray = [];

    function initParticles() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      particlesArray = [];
      for (let i = 0; i < 80; i++) {
        particlesArray.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          size: Math.random() * 2 + 1,
          dx: Math.random() * 1 - 0.5,
          dy: Math.random() * 1 - 0.5
        });
      }
    }

    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#ffffff22';
      particlesArray.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fill();
        p.x += p.dx;
        p.y += p.dy;

        if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
      });
      requestAnimationFrame(animateParticles);
    }

    window.addEventListener('resize', initParticles);
    initParticles();
    animateParticles();
  </script>
</body>
</html>
